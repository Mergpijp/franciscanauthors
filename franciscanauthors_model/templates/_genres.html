<div id="linkeddocuments_genres">
<div class="col-12 mb-3">
    <h5>Linked Genres</h5>
    {% include "_genres_table.html" %}
</div>
</div>
<div id="searchdocumentpanel_genres" class="container">
  <div class="row">
   <div class="col"></div>
   <div class="col">
       <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary btn-danger" id='genres-btn' data-toggle="modal" data-target="#GenresModal"><span class="fa fa-plus mr-2"></span>Create linked Genre</button>

    <!-- Modal -->
    <div id="GenresModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title col-md-10">Create Genre</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="id_genre_description">Genre description</label>
                <input type="text" name="genre group" maxlength="250" placeholder="genre description" class="form-control" id="id_genre_description">
                <div class="">
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="genre-create" class="submit-btn btn btn-primary" data-dismiss="modal">Create</button>
          </div>
        </div>

      </div>
    </div>
    <br/>
    <br/>Search Genres :<br/>
    <br/>
    <input type="text" id="id_search_genres">
    </input>
    </div>
    <div class="col"></div>
</div>
  <br/>
  <div class="col-12 mb-3">
      <h5>Genres candidates</h5>
      {% include "_genres_candidates_table.html" %}
  </div>
</div>

<script type="text/javascript">
$(function () {
$("#genres-btn").click(function(e) {
    document.getElementById('id_genre_description').value = '';
});
$("#genre-create").click(function(e) {
    var fd = new FormData();
    fd.append('csrfmiddlewaretoken', getCookie('csrftoken'));
    fd.append("genre_description", $('#id_genre_description').val());
    $.ajax({
      url: "{% url 'genre-process' genre_group.pk %}",
      data: fd,
      processData: false,
      contentType: false,
      type: 'POST',
        success:function(data) {
          $("#genres-div").html(data["table"]);
        }
    });
});
$(document).ready(function() {
    $('#id_search_genres').on('input', function () {
        if ($("#id_search_genres").val().length > 0) {
                var data = {
                csrfmiddlewaretoken: getCookie('csrftoken'),
                input: $("#id_search_genres").val(),
            }
            $.post("{% url 'search-genre' genre_group.pk %}", data, function(data, status){
                if(status === 'success') {
                    $("#genres-candidates-div").html(data["table"]);
                }
            });
        }
    });
});
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
});
</script>
