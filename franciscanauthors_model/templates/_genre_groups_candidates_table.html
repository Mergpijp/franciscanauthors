<div id="genre_groups-candidates-div">
<table class="table">
  <thead>
  <tr>
    <th class="text-center" scope="col">ID</th>
    <th class="text-center" scope="col">Genre group</th>
  </tr>
  </thead>
  <tbody>
  {% for genre_group in genre_groups.all %}
    <tr>
      <th class="text-center" scope="row">{{ genre_group.pk }}</th>
      <td class="text-center">{{ genre_group.genre_group }}</td>
      <td class="text-center">
        <!-- Update alias buttons -->
        <button type="button" id='init-btn-g{{ genre_group.pk }}' class="btn btn-primary btn-danger" data-toggle="modal" data-target="#UpdateGenreGroup{{ genre_group.pk }}">
          <span class="fa fa-pencil"></span>
        </button>
            <!-- Modal -->
    <div id="UpdateGenreGroup{{ genre_group.pk }}" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title col-md-10">Update Genre group</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="id_genre_group{{ genre_group.pk }}">Genre group</label>
                <input type="text" name="genre group" maxlength="250" value="{{ genre_group.genre_group }}" class="form-control year" id="id_genre_group{{ genre_group.pk }}">
                <div class="">

                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="close-btn-g{{ genre_group.pk }}" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" id="update-btn-g{{ genre_group.pk }}" class="submit-btn btn btn-primary" data-form-url="{% url 'genre_group-process' genre.pk genre_group.pk %}" data-dismiss="modal">Update</button>
          </div>
        </div>
      </div>
    </div>
        <!-- Link alias buttons -->
        <button type="button" id="genre_group-link{{ genre_group.pk }}" class="genre_group-link btn btn-sm btn-danger" data-form-url="{% url 'link-genre_group' genre.pk genre_group.pk %}">
          <span class="fa fa-plus mr-2"></span>Link
        </button>
      </td>
    </tr>

<script>
$(function () {
$("#update-btn-g{{ genre_group.pk }}").click(function(e) {
    var data = {
        csrfmiddlewaretoken: getCookie('csrftoken'),
        genre_group: $('#id_genre_group{{ genre_group.pk }}').val(),
    }
    $.post($(this).attr('data-form-url'), data, function(data,status){
        if(status === 'success') {
            $('#id_search_genre_groups').val('');
            $("#genre_groups-div").html(data["table"]);
        }
    });
})
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
});
</script>
{% endfor %}

  </tbody>
</table>

<script>

$( ".genre_group-link" ).click(function() {
    var data_cookie = {
        csrfmiddlewaretoken: getCookie('csrftoken'),
    }
    $.post($(this).attr('data-form-url'), data_cookie, function(data, status){
        if(status === 'success') {
            $("#genre_groups-div").html(data["table"]);
            $('#id_search_genre_groups').val('');
            $.post("{% url 'search-genre_group' genre.pk %}", data_cookie, function(data2, status2){
                if(status2 === 'success') {
                    $("#genre_groups-candidates-div").html(data2["table"]);
                }

            })

    })

            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
});
</script>
</div>
